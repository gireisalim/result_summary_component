<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="leftcontents">
          <div class="toptextleft"><p>Your Result</p></div>
          <div class="circle">
            <p>76</p>
            <span class="circlebottom"><p>of 100</p> </span>
          </div>

          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
        <div class="right">
          <div class="toptextright"><p>Summary</p></div>

          <div class="content">
              <div class="rightsubelement">
                 <div class="img_text_container">
                      <div class="img_container"><img src="./images/icon-reaction.svg" alt="" /></div>
                        <p>Reaction</p>
                 </div>
                     <div>
                        <p>80/100</p>
                     </div> 
              </div>

              <div class="rightsubelement">
                <div class="img_text_container">
                     <div class="img_container"><img src="./images/icon-memory.svg" alt="" /></div>
                       <p>Memory</p>
                </div>
                    <div>
                       <p>92/100</p>
                    </div> 
             </div>

             <div class="rightsubelement">
              <div class="img_text_container">
                   <div class="img_container"><img src="./images/icon-verbal.svg" alt="" /></div>
                     <p>Verbal</p>
              </div>
                  <div>
                     <p>61/100</p>
                  </div> 
           </div>

           <div class="rightsubelement">
            <div class="img_text_container">
                 <div class="img_container"><img src="./images/icon-visual.svg" alt="" /></div>
                   <p>Visual</p>
            </div>
                <div>
                   <p>72/100</p>
                </div> 
         </div>

              
         
    
            

          
          <button>Continue</button>      
      </div>      
      
    </div>   
  </div>
</div>
          

        
  </body>
</html>
